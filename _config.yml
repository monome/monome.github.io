# Site settings
title: monome
email: help@monome.org
description: > # this means to ignore newlines until "baseurl:"
  adaptable minimalist interfaces.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://monome.org"
# twitter_username: monomes
